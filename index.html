<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal Kalem (JS/MediaPipe)</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; background-color: #333; }
        .container { position: relative; width: 640px; height: 480px; margin: 20px; }
        video, canvas { position: absolute; top: 0; left: 0; transform: scaleX(-1); }
        .overlay-canvas { z-index: 10; pointer-events: none; }
        .menu { position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: space-around; z-index: 20; background-color: rgba(51, 51, 51, 0.7); padding: 5px 0; }
        .menu-item { flex-grow: 1; text-align: center; padding: 10px 0; margin: 0 5px; border: 2px solid #fff; cursor: pointer; font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; transition: background-color 0.2s; }
        .mode-text { position: absolute; top: 70px; left: 50%; transform: translateX(-50%); color: white; font-size: 1.2em; z-index: 20; font-family: Arial, sans-serif; }

        /* Renkler ve Seçili Durumlar */
        .color-blue { background-color: rgb(0, 0, 255); color: white; }
        .color-green { background-color: rgb(0, 255, 0); color: black; }
        .color-red { background-color: rgb(255, 0, 0); color: white; }
        .color-yellow { background-color: rgb(255, 255, 0); color: black; }
        .color-eraser { background-color: black; color: white; }
        .color-clear { background-color: gray; color: white; }
        
        /* Seçili Mod Vurgusu */
        .selected { border: 4px solid #f0f !important; }
    </style>
</head>
<body>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="drawingCanvas" class="overlay-canvas"></canvas>
        
        <div class="menu">
            <div id="eraser" class="menu-item color-eraser">SİLGI</div>
            <div id="blue" class="menu-item color-blue">MAVİ</div>
            <div id="green" class="menu-item color-green">YEŞİL</div>
            <div id="red" class="menu-item color-red">KIRMIZI</div>
            <div id="clear" class="menu-item color-clear">TEMİZLE</div>
            <div id="pen" class="menu-item color-yellow">KALEM</div>
        </div>
        
        <div id="modeText" class="mode-text">MOD: NONE</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    
    <script>
        // JS Kodunun Başlangıcı

        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('drawingCanvas');
        const modeTextElement = document.getElementById('modeText');
        const canvasCtx = canvasElement.getContext('2d');
        
        // Python'daki Ayarların JS Karşılıkları
        const COLORS = {
            YELLOW: 'rgb(255, 255, 0)',
            BLUE: 'rgb(0, 0, 255)',
            GREEN: 'rgb(0, 255, 0)',
            RED: 'rgb(255, 0, 0)',
            ERASE: 'rgb(0, 0, 0)', // Siyah tuval rengi
        };
        const DRAW_THICKNESS = 10;
        const ERASER_THICKNESS = 40;
        const MENU_HEIGHT = 60; // Menü yüksekliği (piksel)

        let currentMode = 'NONE';
        let currentColor = COLORS.YELLOW;
        let currentThickness = DRAW_THICKNESS;
        let prevX = 0;
        let prevY = 0;

        // MediaPipe Kurulumu
        const { FilesetResolver, HandLandmarker } = window.MediaPipeTasksVision;
        let handLandmarker = null;

        const initializeMediaPipe = async () => {
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            
            // Model Dosyasını İnternetten Yükle (Python'daki binarypb'nin karşılığı)
            handLandmarker = await HandLandmarker.create(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" // Daha hızlı çalışması için GPU kullan
                },
                runningMode: "VIDEO",
                numHands: 1,
                minHandDetectionConfidence: 0.5, // Python'daki gibi güveni düşürdük
                minTrackingConfidence: 0.5
            });

            startWebcam();
        };

        // Kamerayı Başlat
        const startWebcam = () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoElement.srcObject = stream;
                    videoElement.addEventListener('loadeddata', () => {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        requestAnimationFrame(detectHands);
                    });
                })
                .catch(err => console.error("Kamera erişim hatası:", err));
        };

        // Parmak Açık Kapalı Kontrolü
        const isIndexFingerIsolated = (landmarks) => {
            // İşaret parmağı ucu (8) PİP'ten (6) yukarıda olmalı
            const isIndexOpen = landmarks[8].y < landmarks[6].y;
            // Orta parmak ucu (12) PİP'ten (10) aşağıda olmalı (kapalı sayılır)
            const isMiddleClosed = landmarks[12].y > landmarks[10].y;
            return isIndexOpen && isMiddleClosed;
        };

        // --- CIZIM MANTIGI ---
        const drawLine = (x1, y1, x2, y2, color, thickness) => {
            canvasCtx.beginPath();
            canvasCtx.moveTo(x1, y1);
            canvasCtx.lineTo(x2, y2);
            canvasCtx.strokeStyle = color;
            canvasCtx.lineWidth = thickness;
            canvasCtx.lineCap = 'round';
            canvasCtx.stroke();
        };

        // El Algılama Döngüsü
        const detectHands = async () => {
            if (!handLandmarker) return;

            const results = handLandmarker.detectForVideo(videoElement, performance.now());
            
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('selected'));

            if (results.landmarks && results.landmarks.length > 0) {
                const landmarks = results.landmarks[0];
                const indexTip = landmarks[8];
                
                // Koordinatları ekran boyutuna ölçekle (Ayna efekti olduğu için X'i ters çevir)
                let xTip = (1 - indexTip.x) * canvasElement.width; 
                let yTip = indexTip.y * canvasElement.height;
                
                // --- MOD VE RENK SEÇİMİ (Anında Seçim) ---
                let isInsideMenu = false;

                const menuRect = document.querySelector('.menu').getBoundingClientRect();
                const menuY = 0; // Menü üstte olduğu için Y koordinatı 0
                const menuH = menuRect.height;
                
                if (yTip >= menuY && yTip <= menuH) {
                    isInsideMenu = true;
                    
                    // Menü öğelerinin tam pozisyonunu hesapla
                    const menuItemsArray = Array.from(menuItems);
                    menuItemsArray.forEach((item, index) => {
                        const itemRect = item.getBoundingClientRect();
                        const itemXStart = itemRect.left - canvasElement.getBoundingClientRect().left;
                        const itemXEnd = itemRect.right - canvasElement.getBoundingClientRect().left;
                        
                        // X ekseninde temas kontrolü
                        if (xTip >= itemXStart && xTip <= itemXEnd) {
                            
                            // Mod/Renk Güncelleme
                            const id = item.id;
                            item.classList.add('selected');

                            if (id === 'eraser') {
                                currentMode = 'ERASE';
                                currentThickness = ERASER_THICKNESS;
                            } else if (id === 'pen') {
                                currentMode = 'DRAW';
                                currentColor = COLORS.YELLOW;
                                currentThickness = DRAW_THICKNESS;
                            } else if (id === 'clear') {
                                currentMode = 'CLEAR';
                                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height); // Anında Temizle
                            } else {
                                currentMode = 'DRAW';
                                currentColor = COLORS[id.toUpperCase()];
                                currentThickness = DRAW_THICKNESS;
                            }
                        }
                    });
                }
                
                // --- ÇİZİM AKTİVASYONU ---
                const isDrawingActive = isIndexFingerIsolated(landmarks);

                if (isDrawingActive && currentMode !== 'NONE' && currentMode !== 'CLEAR' && !isInsideMenu) {
                    // Kalem ucu göstergesi (Kamerada)
                    // Kırmızı daire (Silgi) veya Seçili Renk (Kalem)
                    const indicatorColor = currentMode === 'ERASE' ? 'red' : currentColor;
                    canvasCtx.fillStyle = indicatorColor;
                    canvasCtx.beginPath();
                    canvasCtx.arc(xTip, yTip, currentThickness / 2 + 5, 0, 2 * Math.PI);
                    canvasCtx.fill();

                    if (prevX !== 0 && prevY !== 0) {
                        const drawColorFinal = currentMode === 'ERASE' ? COLORS.ERASE : currentColor;
                        drawLine(prevX, prevY, xTip, yTip, drawColorFinal, currentThickness);
                    }

                    prevX = xTip;
                    prevY = yTip;
                } else {
                    prevX = 0;
                    prevY = 0;
                }
            } else {
                prevX = 0;
                prevY = 0;
            }

            // Mod Yazısını Güncelle
            modeTextElement.textContent = `MOD: ${currentMode}`;

            requestAnimationFrame(detectHands);
        };

        // Uygulamayı Başlat
        initializeMediaPipe();

    </script>
</body>
</html>
